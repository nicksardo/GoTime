<html>
<head>
<title>GoTime Example</title>
</head>
<body>
Local:<br />
<h1 id="local"></h1>
Server:<br />
<h1 id="server"></h1>
Server 2:<br />
<h1 id="server2"></h1>
Offset:<br />
<h1 id="offset"></h1>
Precision:<br />
<h1 id="precision"></h1>
<script src="GoTime.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
    $(function() {
        var local = new Date();

      //  var server = gt.now();
        $('#local').text((new Date()).toUTCString());
        $('#server').text((new GoTime()).toUTCString());

        GoTime.setAjaxURL("/time")
        GoTime.onSync(function(){
            $('#server2').text((new GoTime()).toUTCString());
            $('#offset').text(GoTime.getOffset());
            $('#precision').text(GoTime.getPrecision());
        });

    });
</script>

</body>
</html>
