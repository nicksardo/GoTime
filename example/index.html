<body>
Local:<br />
<h1 id="local"></h1>
Server:<br />
<h1 id="server"></h1>
Server 2:<br />
<h1 id="server2"></h1>
Difference:<br />
<h1 id="difference"></h1> (local-server)
<script src="GoTime.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
    $(function() {
        var local = new Date();

      //  var server = gt.now();
        $('#local').text((new Date()).toUTCString());
        $('#server').text((new GoTime()).toUTCString());

        GoTime.whenSynced(function(){
            $('#server2').text((new GoTime()).toUTCString());
            $('#difference').text(GoTime.getOffset());
        });

    });
</script>
